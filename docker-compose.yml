services:
  db:
    image: postgres:16-alpine
    container_name: support-ticket-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-support_tickets}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: support-ticket-backend
    environment:
      DEBUG: ${DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      POSTGRES_DB: ${POSTGRES_DB:-support_tickets}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: support-ticket-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:
